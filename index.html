<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Index</title>
</head>
<body>

<form>
  <input type="submit" name="download" value="Download">
  <ul>
    <li>
      <input type="checkbox" name="backbone-0.9.2" checked>
      <label>Backbone (latest, v0.9.2)</label>
    </li>
    <li>
      <input type="checkbox" name="jquery-0.7.1" checked>
      <label>jQuery (latest, v1.7.1)</label>
    </li>
    <li>
      <input type="checkbox" name="underscore-1.3.1" checked>
      <label>underscore (latest, v1.3.1)</label>
    </li>
    <li>
      <input type="checkbox" name="backbone-localstorage" checked>
      <label>Backbone local storage</label>
    </li>
    <li>
      <input type="checkbox" name="json2" checked>
      <label>JSON2 (Backwards compatibility with older browsers)</label>
    </li>
    <li>
      <input type="checkbox" name="todo-0.9.2" checked>
      <label>To-do list example application</label>
    </li>
    <!-- template engines -->
    <li>
      <input type="checkbox" name="underscore-1.3.1" checked>
      <label>underscore template engine</label>
    </li>
  </ul>
  <input type="submit" name="download" value="Download">
</form>
</body>
</html>
